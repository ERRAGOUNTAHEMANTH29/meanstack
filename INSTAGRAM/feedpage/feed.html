<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>INSTAGRAM</title>
    <link rel="stylesheet" href="feed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
        <div class="logo">
            <img src="https://clipart.info/images/minicovers/1559063345Instagram-logo-.png" style=" height: 80px;" >  
        </div>
        <div class="searchbox">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>  
            <input type="search" placeholder="Search">
        </div>
        <nav>
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook-messenger"></i></a></li>
                <li><a href="#"><i class="far fa-plus-square"></i></a></li>
                <li><a href="#"><i class="far fa-compass"></i></a></li>
                <li><a href="#"><i class="far fa-heart"></i></a></li>
              <li><a href="#"><img src="images/img1.jpg" alt="ff"></a></img></li>
        </nav>
        
        
    </li>
    </header>
    <section>
      <div class="left-side">
        <div class="story">
          <div class="stories">
            <a href="#"><img src="images/img1.jpg" width="60" height="60" alt="fff"></a></img>
            <p>Hemanth</p>
          </div>
          <div class="stories">
            <a href="#"><img src="images/img5.jpg" width="60" height="60" alt="fff"></a></img>
            <p>Sarva priya</p>
          </div>
          <div class="stories">
            <a href="#"><img src="images/img6.jpg" width="60" height="60" alt="fff"></a></img>
            <p>Harini</p>
          </div>
          <div class="stories">
            <a href="#"><img src="images/img2.jpg" width="60" height="60" alt="fff"></a></img>
            <p>Sharmila</p>
          </div>
          <div class="stories">
            <a href="#"><img src="images/img3.jpg" width="60" height="60" alt="fff"></a></img>
            <p>Divya</p>
          </div>
        </div>
      <div class="posts">
        <div class="post-title">
          <div class="post-left">
            <div class="image">
              <img src="images/img1.jpg" alt="ff" width="32" height="32">
              
            </div>
            <div class="details">
              <p class="name">Hemanth</p>
              <p class="Location">Chennai</p>
            </div>
          </div>
          <div class="post-right">
            <i class="fas fa-ellipsis-h"></i>
            
          </div>
          <div class="post-content">
            <img src="images/img1.jpg" alt="fff" height="600" width="600">
            
          </div>
          <div class="post-footer">
            <div class="like-share-comment">
              <i class="fas fa-heart"></i>
              <i class="fas fa-comment"></i>
              <i class="fas fa-paper-plane"></i>
              
            </div>
            <div class="save">
              <i class="fas fa-bookmark"></i>
            </div>
            
          </div>
          <div class="post-footer-content">
            <p class="likes">100 likes </p>
            <p class="name">Hemanth </p>
            <p class="comment">View all 10 comments </p>
            <p class="Posting-time">23 hours ago  </p>
          </div>
          <div class="add-comment">
            <div class="left-side">
              <i class="fas fa-smile"></i>
              <input type="text" placeholder="Add a comment...">
            </div>

            <div class="right-side">
              <p>Post</p>

            </div>
            
          </div>
         
        </div>
      </div>
      </div>
      <div class="right-side">
      </div>
    </section>
  </body>
</html>
